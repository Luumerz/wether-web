    <!-- Main -->
        <div class="container text-center mt-5">
            <h2 class="mb-4">Histórico de clima</h2>

            <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                <input type="text" class="form-control" style="max-width: 200px;" placeholder="Ciudad"
                    [(ngModel)]="city">
                <input type="date" class="form-control" style="max-width: 200px;" [(ngModel)]="startDate">
                <input type="date" class="form-control" style="max-width: 200px;" [(ngModel)]="endDate">
                <button class="btn btn-outline-blue-ocean" (click)="getHistory()">Consultar</button>
            </div>

            <!-- Tabla de resultados -->
            <div *ngIf="historyData" class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-blue-ocean">
                        <tr>
                            <th>📅 Fecha</th>
                            <th>🌡️ Máx (°C)</th>
                            <th>🌡️ Mín (°C)</th>
                            <th>💧 Humedad (%)</th>
                            <th>🌬️ Viento (km/h)</th>
                            <th>🌤️ Condición</th>
                            <th>🖼️</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let day of historyData.days">
                            <td>{{ day.datetime }}</td>
                            <td>{{ day.tempmax }}</td>
                            <td>{{ day.tempmin }}</td>
                            <td>{{ day.humidity }}</td>
                            <td>{{ day.windspeed }}</td>
                            <td>{{ day.conditions }}</td>
                            <td>
                                <img [src]="'https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/PNG/4th%20Set%20-%20Color/' + day.icon + '.png'"
                                    alt="icono" style="width: 50px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
