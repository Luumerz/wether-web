
    <!-- Main -->
        <div class="container text-center mt-5">
            <h2 class="mb-4">Pronóstico de los próximos días</h2>

            <div class="d-flex justify-content-center mb-4">
                <div class="input-group" style="max-width: 300px;">
                    <input type="text" class="form-control" placeholder="Ciudad" [(ngModel)]="city">
                    <button class="btn btn-outline-blue-ocean" (click)="getForecast()">Consultar</button>
                </div>
            </div>

            <!-- Tabla de resultados -->
            <div *ngIf="forecastData" class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-blue-ocean">
                        <tr>
                            <th>📅 Fecha</th>
                            <th>🌡️ Máx (°C)</th>
                            <th>🌡️ Mín (°C)</th>
                            <th>🌤️ Condición</th>
                            <th>☁️ Nubosidad (%)</th>
                            <th>🌬️ Viento (km/h)</th>
                            <th>☀️ UV</th>
                            <th>🖼️</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let day of forecastData.days">
                            <td>{{ day.datetime }}</td>
                            <td>{{ day.tempmax }}</td>
                            <td>{{ day.tempmin }}</td>
                            <td>{{ day.conditions }}</td>
                            <td>{{ day.cloudcover }}</td>
                            <td>{{ day.windspeed }}</td>
                            <td>{{ day.uvindex }}</td>
                            <td>
                                <img [src]="'https://raw.githubusercontent.com/visualcrossing/WeatherIcons/main/PNG/4th%20Set%20-%20Color/' + day.icon + '.png'"
                                    alt="icono" style="width: 50px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
